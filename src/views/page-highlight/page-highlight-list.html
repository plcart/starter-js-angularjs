<h2>Page Highlight</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Created At</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="highlight in Highlights">
            <td>{{highlight.Title}}</td>
            <td>{{highlight.CreatedFormatted}}
        </tr>
    </tbody>
</table>
