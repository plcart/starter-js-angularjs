<ol class="breadcrumb">
    <li><a ui-sref="app">Home</a></li>
    <li class="active">Pages</li>
</ol>
<div class="page-header">
    <h1>Page Titles</h1>
</div>
<div class="row">
    <a ui-sref="page_item_new" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add New Page Title</a>
</div>
<div class="row">
    <button ng-click="DownloadCsv()" class="btn btn-primary"><i class="fa fa-file"></i> CSV</button>
    <button ng-click="DownloadExcel()" class="btn btn-primary"><i class="fa fa-file-excel-o"></i> Excel</button>
</div>
<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Page</th>
                <th>Language</th>
                <th>Title</th>
                <th>Created At</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="page in Pages">
                <td>{{page.Page}}</td>
                <td>{{page.Language}}</td>
                <td>{{page.Title}}</td>
                <td>{{page.Created}}</td>
                <td><a ui-sref="page_item_edit({Page:page.Page.toLowerCase(),Language:page.Language.toLowerCase()})"><i class="fa fa-pencil"></i></a></td>
                <td><a href="" ng-click="Delete(page)"><i class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
