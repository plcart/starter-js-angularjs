<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css1 /styles/vendors.min.css -->
    <link rel="stylesheet" href="/../bower_components/angular-loading-bar/build/loading-bar.min.css">
    <!-- endbuild -->
    <!-- build:css /styles/main.min.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="StarterAngular" ng-controller="MainController">
    <h1>Starter Angular</h1>
    <ul>
        <li><a ui-sref="page_title">Page Title</a></li>
        <li><a ui-sref="user_new">New User</a></li>
        <li><a ui-sref="user_login">Login</a></li>
        <li><a ui-sref="user_role">Profile</a></li>
        <li><a ng-click="Logout()" href="">Logout</a></li>
    </ul>
    <ui-view>Loading</ui-view>

    <!-- build:js1 /scripts/vendors.min.js -->
    <script src="/../bower_components/angular/angular.min.js"></script>
    <script src="/../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/../bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/../bower_components/js-md5/build/md5.min.js"></script>
    <!-- endbuild -->
    <!-- build:js /scripts/main.min.js -->
    <script src="/app.js"></script>
    <script src="/controllers/mainCtrl.js"></script>
    <script src="/controllers/page-title/pageTitleListCtrl.js"></script>
    <script src="/controllers/page-title/pageTitleItemCtrl.js"></script>
    <script src="/controllers/page-highlight/pageHighlightItemCtrl.js"></script>
    <script src="/controllers/user/loginCtrl.js"></script>
    <script src="/controllers/user/userCtrl.js"></script>
    <script src="/directives/fileUpload.js"></script>
    <script src="/services/contentNegotiationFactory.js"></script>
    <script src="/services/pageTitleService.js"></script>
    <script src="/services/pageHighlightService.js"></script>
    <script src="/services/authService.js"></script>
    <script src="/services/enumService.js"></script>
    <script src="/services/fileUploadService.js"></script>
    <!-- endbuild -->
</body>

</html>
