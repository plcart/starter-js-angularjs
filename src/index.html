<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css1 /styles/vendors.min.css -->
    <link rel="stylesheet" href="/../bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="/../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->
    <!-- build:css /styles/main.min.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="StarterAngular" ng-controller="MainController">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="app">Angular Template</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active" ui-sref="app"><a ui-sref="app">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Page Title<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="page_item_new">New Page</a></li>
                            <li><a ui-sref="page_title">Pages</a></li>
                        </ul>
                    </li>
                </ul>
                <ul ng-hide="getCurrentUser()" class="nav navbar-nav navbar-right">
                    <li><a ui-sref="user_new">Sign Up</a></li>
                    <li><a ui-sref="user_login">Log In</a></li>
                </ul>
                <ul ng-show="getCurrentUser()" class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"> <label for="">Welcome, {{currentUser.Name}}</label></a>
                    </li>
                    <li><a ui-sref="user_role">Profile</a></li>
                    <li><a ng-click="Logout()" href="">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron m-t-50">
        <div class="container">
            <h1>Angular Template</h1>
            <p>This is a starter point for developing a project with AngularJs and Bootstrap Framework</p>
        </div>
    </div>
    <div class="container">
        <ui-view>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                    style="width:100%">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ui-view>
    </div>
    <!-- build:js1 /scripts/vendors.min.js -->
    <script src="/../bower_components/angular/angular.min.js"></script>
    <script src="/../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/../bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js /scripts/main.min.js -->
    <script src="/app.js"></script>
    <script src="/controllers/mainCtrl.js"></script>
    <script src="/controllers/page-title/pageTitleListCtrl.js"></script>
    <script src="/controllers/page-title/pageTitleItemCtrl.js"></script>
    <script src="/controllers/page-highlight/pageHighlightItemCtrl.js"></script>
    <script src="/controllers/user/loginCtrl.js"></script>
    <script src="/controllers/user/userCtrl.js"></script>
    <script src="/directives/fileUpload.js"></script>
    <script src="/services/contentNegotiationFactory.js"></script>
    <script src="/services/pageTitleService.js"></script>
    <script src="/services/pageHighlightService.js"></script>
    <script src="/services/authService.js"></script>
    <script src="/services/enumService.js"></script>
    <script src="/services/fileUploadService.js"></script>
    <!-- endbuild -->
</body>

</html>
